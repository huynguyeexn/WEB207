<div class="container">
  <div class="row">
    <div class="col-12 py-2">
      <h4>Thêm sản phẩm</h4>
      <form>
        <div class="form-group">
          <label for="name">Tên</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="name"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group">
          <label for="price">Giá</label>
          <input
            type="number"
            class="form-control"
            name="price"
            [(ngModel)]="price"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group">
          <label for="newPrice">Giá KM:</label>
          <input
            type="number"
            class="form-control"
            name="newPrice"
            [(ngModel)]="newPrice"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group">
          <label for="newPrice">URL Ảnh:</label>
          <input
            type="text"
            class="form-control"
            name="image"
            [(ngModel)]="image"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group">
          <button
            class="btn btn-primary"
            type="button"
            name="submit"
            (click)="addProduct()"
          >
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
